<!doctype html>
<html>
    <head>
        <title>Create Certificate</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/structure.css">


    </head>
    <body>

        <p style="text-align:center"><img src="/images/logo.png" width="200" /></p>
        <hr>
        <p style="text-align:center; font-size: 15px; font-weight: bold;">Create certificate</p> 
        <br><br>


        <form action="/createcert" method="post">
            <table style="float: left; margin-left: 450px;">
                <tr>
                    <td><strong>Owner Name</strong>   </td><td><input type="text" size="50" name="owner_name"></td>
                </tr>
                <tr>
                    <td><strong>Unit Title</strong>   </td><td><input type="text" size="50" name="unit_title"></td>
                </tr>
                <tr>
                    <td><strong>Qualification Identifier</strong>   </td><td><input type="text" size="50" name="qual_identifier"></td>
                </tr>
                <tr>
                    <td><strong>Unit Identifier</strong>   </td><td><input type="text" size="50" name="unit_identifier"></td>
                </tr>
                <tr>
                    <td><strong>User Name</strong></td><td><input type="text" size="50" name="username"></td>
                </tr>
                <tr>
                    <td></td><td><input type="submit" name="Generate" value="Generate" ></td>
                </tr>
            </table>


        </form>

    </body>
